<h1 class="mt-4">Serviço Prestado</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Cadastrar</li>
</ol>
<div class="container">
    <form #form="ngForm" (submit)="onSubmit()">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Cliente: </label>
                    <select class="form-control" 
                            [ngModelOptions]="{standalone: true}" [(ngModel)]="service.clientID">
                        <option value="">Selecione...</option>
                        <option *ngFor="let client of clients" [ngValue]="client.id">
                            {{ client.name }}
                        </option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Descrição:</label>
                    <input class="form-control" type="text" name="description" [(ngModel)]="service.description">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Valor do Serviço:</label>
                    <input class="form-control" type="text" name="price" [(ngModel)]="service.price">
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label>Data</label>
                    <input class="form-control" type="text" name="date" [(ngModel)]="service.date">
                </div>
            </div>
        </div>
            
        <div class="row">
            <div class="col-md-3">
                <button type="submit" class="btn btn-success">
                    <i class="fa fa-save"></i>
                    Salvar
                </button>
            </div>
        </div>

    </form>
</div>
